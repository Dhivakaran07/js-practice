<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>closure ❤️</title>
</head>
<body>
    <script>
   
    function outer(){
            let x=10;

        function inner(){
            let y=10;
            return(x+y) 
        }
           return inner();
    }
    
    console.log(outer())
    </script>

</body>
</html>
